[Critical]
X_fp: data/train-gauss.npz
X_val_fp: data/val-gauss.npz
save_dir: cnn_results/gauss
out_dim: 32
dist_metric: siamese
drop_keep_prob: 1.0
batch_size: 32
steps_per_eval: 2000
max_evals_since_overwrite: 20
optimizer: Adam
gamma: 2

[Conv_Params]
filt_sizes: 5,9,13,15
num_filts: 128,128,128,128
deep_filt_sizes: 3,5,7,9
deep_num_filts: 128,128,128,128
deep_pool: True,True,False,False

[FC_Params]
num_filts: 512,256,128

[Optional]
l2_lambda: 0.0
learning_rate: 0.00005
random_seed: 1994
eval_on_train_data: False
record_batch_evals: False
use_k_means: True
plot_every: 10000
plot_subset_size: 200
global_max_pooling: False
